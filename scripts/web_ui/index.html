<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRMS Integration - Local Dev</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #888;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4ade80;
        }

        .status-dot.error {
            background: #f87171;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 10px 14px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #16162a;
            color: #fff;
            font-size: 0.9rem;
            width: 120px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #6366f1;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4f46e5;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #444;
        }

        .btn-clear {
            background: transparent;
            color: #888;
            border: 1px solid #333;
        }

        .btn-clear:hover:not(:disabled) {
            background: #222;
            color: #fff;
        }

        .log-container {
            background: #0d0d1a;
            border: 1px solid #333;
            border-radius: 8px;
            height: calc(100vh - 200px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            background: #16162a;
            border-radius: 8px 8px 0 0;
        }

        .log-header h2 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #888;
        }

        .log-count {
            font-size: 0.75rem;
            color: #666;
        }

        .log-entries {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .log-entry {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 4px;
            display: flex;
            gap: 12px;
        }

        .log-entry:hover {
            background: #1a1a2e;
        }

        .log-entry.expanded {
            flex-direction: column;
        }

        .log-time {
            color: #666;
            flex-shrink: 0;
            width: 85px;
        }

        .log-level {
            flex-shrink: 0;
            width: 70px;
            font-weight: 600;
        }

        .log-level.INFO { color: #60a5fa; }
        .log-level.ERROR { color: #f87171; }
        .log-level.WARNING { color: #fbbf24; }
        .log-level.DEBUG { color: #888; }
        .log-level.WEBHOOK { color: #4ade80; }

        .log-message {
            color: #ddd;
            flex: 1;
            word-break: break-word;
        }

        .log-data {
            margin-top: 8px;
            padding: 10px;
            background: #16162a;
            border-radius: 4px;
            color: #888;
            white-space: pre-wrap;
            font-size: 0.75rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-toggle {
            color: #6366f1;
            cursor: pointer;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .log-toggle:hover {
            text-decoration: underline;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            gap: 10px;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            opacity: 0.5;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            .log-time {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ARRMS Integration - Local Dev</h1>
            <div style="display: flex; gap: 20px;">
                <div class="status-badge" title="ARRMS API Connection">
                    <span class="status-dot" id="arrmsDot"></span>
                    <span id="arrmsStatus">ARRMS: Checking...</span>
                </div>
                <div class="status-badge" title="Log Stream Connection">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Stream: Connecting...</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="input-group">
                <label>Record ID</label>
                <input type="number" id="recordId" value="12345" />
            </div>
            <div class="input-group">
                <label>App ID</label>
                <input type="number" id="appId" value="100" />
            </div>
            <div class="input-group">
                <label>&nbsp;</label>
                <button class="btn btn-primary" id="sendBtn" onclick="sendQuestionnaire()">
                    <span id="sendBtnText">Send to ARRMS</span>
                </button>
            </div>
            <div class="input-group">
                <label>&nbsp;</label>
                <button class="btn btn-secondary" id="statsBtn" onclick="getStats()">
                    Get Stats
                </button>
            </div>
            <div class="input-group" style="margin-left: auto;">
                <label>&nbsp;</label>
                <button class="btn btn-clear" onclick="clearLogs()">
                    Clear Logs
                </button>
            </div>
        </div>

        <div class="controls" style="margin-top: -10px;">
            <div class="input-group" style="flex: 1; max-width: 350px;">
                <label>ARRMS API Key <span id="currentKeyHint" style="color: #666; font-weight: normal;"></span></label>
                <div style="display: flex; gap: 8px;">
                    <input type="password" id="apiKeyInput" placeholder="Enter new API key..." style="flex: 1; width: auto;" />
                    <button class="btn btn-secondary" id="apiKeyBtn" onclick="updateApiKey()">
                        Update Key
                    </button>
                </div>
            </div>
            <div class="input-group" style="align-self: flex-end;">
                <span style="font-size: 0.75rem; color: #666;">Session only - resets on server restart</span>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h2>Log Output</h2>
                <span class="log-count" id="logCount">0 entries</span>
            </div>
            <div class="log-entries" id="logEntries">
                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>No log entries yet</span>
                    <span style="font-size: 0.75rem;">Click "Send to ARRMS" to start</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let logCount = 0;
        let isConnected = false;
        let arrmsCheckInterval = null;

        function init() {
            connectSSE();
            fetchInitialLogs();
            checkArrmsStatus();
            // Check ARRMS status every 10 seconds
            arrmsCheckInterval = setInterval(checkArrmsStatus, 10000);
        }

        async function checkArrmsStatus() {
            const dot = document.getElementById('arrmsDot');
            const text = document.getElementById('arrmsStatus');

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 8000);

                const res = await fetch('/api/status', { signal: controller.signal });
                clearTimeout(timeout);

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const data = await res.json();

                if (data.arrms_connected) {
                    dot.className = 'status-dot connected';
                    text.textContent = 'ARRMS: Connected';
                    text.title = data.arrms_url;
                } else {
                    dot.className = 'status-dot error';
                    const errMsg = data.arrms_error || 'Not connected';
                    text.textContent = `ARRMS: Down`;
                    text.title = errMsg;
                }

                // Update current key hint
                const keyHint = document.getElementById('currentKeyHint');
                if (data.arrms_api_key_masked) {
                    keyHint.textContent = `(Current: ${data.arrms_api_key_masked})`;
                }
            } catch (err) {
                dot.className = 'status-dot error';
                text.textContent = 'ARRMS: Error';
                text.title = err.message;
            }
        }

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/logs/stream');

            eventSource.addEventListener('connected', () => {
                setStatus(true);
            });

            eventSource.addEventListener('log', (e) => {
                const entry = JSON.parse(e.data);
                addLogEntry(entry);
            });

            eventSource.onerror = () => {
                setStatus(false);
                // Reconnect after delay
                setTimeout(connectSSE, 3000);
            };
        }

        function setStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Stream: Connected';
            } else {
                dot.className = 'status-dot error';
                text.textContent = 'Stream: Disconnected';
            }
        }

        async function fetchInitialLogs() {
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                data.logs.forEach(entry => addLogEntry(entry, false));
            } catch (err) {
                console.error('Failed to fetch logs:', err);
            }
        }

        function addLogEntry(entry, scroll = true) {
            const container = document.getElementById('logEntries');
            const emptyState = document.getElementById('emptyState');

            if (emptyState) {
                emptyState.remove();
            }

            const div = document.createElement('div');
            div.className = 'log-entry';

            const time = new Date(entry.timestamp).toLocaleTimeString();
            const hasData = entry.data && Object.keys(entry.data).length > 0;

            let html = `
                <span class="log-time">${time}</span>
                <span class="log-level ${entry.level}">${entry.level}</span>
                <span class="log-message">${escapeHtml(entry.message)}`;

            if (hasData) {
                html += `<span class="log-toggle" onclick="toggleData(this)">[show data]</span>`;
            }

            html += `</span>`;

            if (hasData) {
                html += `<div class="log-data" style="display: none;">${escapeHtml(JSON.stringify(entry.data, null, 2))}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);

            logCount++;
            document.getElementById('logCount').textContent = `${logCount} entries`;

            if (scroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function toggleData(el) {
            const entry = el.closest('.log-entry');
            const data = entry.querySelector('.log-data');

            if (data.style.display === 'none') {
                data.style.display = 'block';
                entry.classList.add('expanded');
                el.textContent = '[hide data]';
            } else {
                data.style.display = 'none';
                entry.classList.remove('expanded');
                el.textContent = '[show data]';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearLogs() {
            const container = document.getElementById('logEntries');
            container.innerHTML = `
                <div class="empty-state" id="emptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Logs cleared</span>
                </div>
            `;
            logCount = 0;
            document.getElementById('logCount').textContent = '0 entries';
        }

        async function sendQuestionnaire() {
            const btn = document.getElementById('sendBtn');
            const btnText = document.getElementById('sendBtnText');
            const recordId = parseInt(document.getElementById('recordId').value) || 12345;
            const appId = parseInt(document.getElementById('appId').value) || 100;

            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Sending...';

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 60000); // 60s timeout

                const res = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ record_id: recordId, app_id: appId }),
                    signal: controller.signal
                });

                clearTimeout(timeout);

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
            } catch (err) {
                console.error('Send failed:', err);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Send to ARRMS';
            }
        }

        async function getStats() {
            const btn = document.getElementById('statsBtn');
            const recordId = parseInt(document.getElementById('recordId').value) || 12345;

            btn.disabled = true;
            btn.textContent = 'Fetching...';

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 60000); // 60s timeout

                const res = await fetch('/api/stats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ record_id: recordId }),
                    signal: controller.signal
                });

                clearTimeout(timeout);

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
            } catch (err) {
                console.error('Stats failed:', err);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Stats';
            }
        }

        async function updateApiKey() {
            const btn = document.getElementById('apiKeyBtn');
            const input = document.getElementById('apiKeyInput');
            const apiKey = input.value.trim();

            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const res = await fetch('/api/apikey', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });

                const data = await res.json();

                if (res.ok) {
                    input.value = '';
                    // Trigger immediate status check
                    setTimeout(checkArrmsStatus, 500);
                } else {
                    alert(data.error || 'Failed to update API key');
                }
            } catch (err) {
                console.error('API key update failed:', err);
                alert('Failed to update API key: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update Key';
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
