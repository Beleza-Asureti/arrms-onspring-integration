[pytest]
# Pytest configuration for arrms-onspring-integration

# Add the project root to Python path so imports work
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Show extra test summary info
addopts =
    --verbose
    --strict-markers
    --tb=short

# Test directories
testpaths = tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
